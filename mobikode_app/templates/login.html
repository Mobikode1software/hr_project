{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Mobikode HR Portal</title>

    <link rel="icon" href="https://mobikode.com/wp-content/uploads/2021/11/favicon.svg" sizes="32x32">
    <!-- Custom fonts for this template-->
    <link href={% static 'vendor/fontawesome-free/css/all.css' %}
    rel="stylesheet" type="text/css">
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href={% static 'css/sb-admin-2.css' %} rel="stylesheet">
  </head>

  <body class="bg-login">
    
    <div class="container">
      <br/>

      <div class="sidebar-brand d-flex align-items-center justify-content-start" href="https://mobikode.com/" target="_blank">
        <div class="sidebar-brand-icon">
          <img src="https://mobikode.com/wp-content/uploads/2021/11/Mobikode-Logo.svg">
        </div>
      </div>


      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-8">
          <div class="card o-hidden border-0 shadow-lg my-5 card-bg">
            <div class="card-body p-0">
              {% block content %}
            
                <div class="col-lg-12">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-100 mb-4 font-weight-bold">Login</h1>
                    </div>

                    <form action="/login/" method="POST" class="user login-form">
                    
                      <div class="form-group">
                        {% csrf_token %} 
                       {{form.as_p}}
                      </div>
                      <hr />
                      <input
                        type="submit"
                        value="Login"
                        class="btn btn-primary btn-user btn-block"
                      />
                    </form>

                    <hr />
                    {% comment %}
                    <div class="text-center">
                      <a class="small text-gray-100" href="forgot-password.html"
                        >Forgot Password?</a
                      >
                    </div>
                    {% comment %} <div class="text-center text-gray-100">
                      <a class="small text-gray-100" href="register.html">Register Here</a>
                    </div> {% endcomment %}
                  </div>
                </div>
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    <script type="text/javascript">
      {% comment %} var element = document.getElementsByClassName('errorlist');
      element.classList.add("alert alert-danger"); {% endcomment %}
      $(function() {
        $( ".errorlist" ).addClass("alert alert-danger"); 
      });
    </script>
  </body>
</html>
